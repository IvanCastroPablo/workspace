<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/pagina_que_recibe_datos" method="post">
        <br>
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="user_mail" required>
        <br>
        <label for="pass">Password (5 caracteres min):</label>
        <input type="password" id="pass" name="password" minlength="5" required>
        <br>
        <label for="dob">Fecha de nacimiento:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <label for="color">Elige tu color favorito:</label>
        <input type="color" id="color" name="favorite_color">
        <br>
        <label for="quantity">Cantidad de productos:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
        <br>
        <label for="browser">Elige tu navegador favorito:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
        </datalist>
        <br>
        <label for="range">Nivel de satisfacción (1-10):</label>
        <input type="range" id="range" name="satisfaction_level" min="1" max="10" value="5">
        <br>
        <button type="submit">Envíe sus credenciales</button>
    </form>
</body>
</html>
